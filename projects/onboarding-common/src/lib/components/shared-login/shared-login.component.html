<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 bg-light rounded shadow-sm border">
  <h3 class="mb-4 text-center text-primary">Iniciar Sesión</h3>
  
  <div class="form-group mb-3">
    <label for="user" class="form-label fw-bold">Username</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input 
        type="text" 
        class="form-control" 
        id="user" 
        formControlName="username" 
        placeholder="Enter username" 
        required="true"
        [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.errors}">
    </div>
    <div class="invalid-feedback d-block" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']">
      Username is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="pass" class="form-label fw-bold">Password</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input 
        type="password" 
        class="form-control" 
        id="pass" 
        formControlName="password" 
        placeholder="Password" 
        required="true"
        [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors}">
      <button class="btn btn-outline-secondary" type="button" id="togglePassword">
        <i class="bi bi-eye"></i>
      </button>
    </div>
    <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
      Password is required.
    </div>
  </div>

  <div *ngIf="showAdultCheck" class="form-group mb-3">
    <label for="age" class="form-label fw-bold">Edad</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
      <input 
        type="number" 
        class="form-control" 
        id="age" 
        formControlName="age" 
        placeholder="Edad" 
        min="12" 
        max="99"
        [ngClass]="{'is-invalid': loginForm.get('age')?.touched && loginForm.get('age')?.errors}">
    </div>
    <div class="invalid-feedback d-block" *ngIf="loginForm.get('age')?.touched && loginForm.get('age')?.errors?.['notAdult']">
      Debes ser mayor de edad.
    </div>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
      <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
    </button>
  </div>
  
</form>
