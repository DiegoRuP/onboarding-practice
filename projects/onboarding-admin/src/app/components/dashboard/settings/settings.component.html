<div class="container mt-3 w-100">
    <h1>Dashboard / Ajustes</h1>
    <p>Bienvenido a tus configuraciones.</p>
    <div class="row">
      <div class="col-12">
        
        <div class="tab-content" id="settingsTabContent">

          <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="card shadow-sm w-100">
              <div class="card-header bg-light">
                <h5 class="mb-0">Configuración general</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="language" class="form-label">Idioma</label>
                      <select class="form-select" id="language">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="timezone" class="form-label">Zona horaria</label>
                      <select class="form-select" id="timezone">
                        <option value="UTC-5">América/Ciudad de México (UTC-5)</option>
                        <option value="UTC-6">América/Chicago (UTC-6)</option>
                        <option value="UTC-7">América/Denver (UTC-7)</option>
                        <option value="UTC-8">América/Los_Angeles (UTC-8)</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="dateFormat" class="form-label">Formato de fecha</label>
                      <select class="form-select" id="dateFormat">
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="startPage" class="form-label">Página de inicio</label>
                      <select class="form-select" id="startPage">
                        <option value="dashboard">Dashboard</option>
                        <option value="profile">Perfil</option>
                        <option value="reports">Reportes</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="autoSave" checked>
                    <label class="form-check-label" for="autoSave">Guardar cambios automáticamente</label>
                  </div>
                  
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="showHelp" checked>
                    <label class="form-check-label" for="showHelp">Mostrar consejos y ayuda</label>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
              </div>
            </div>
          </div>
